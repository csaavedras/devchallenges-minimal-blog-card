<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="card">
      <div class="main">
        <div class="container_img">
            <img src="./assets/cactus_img.jpg" alt="captus">
        </div>
        <div class="tag">
            <p>Design</p>
        </div>
        <div class="container_content">
            <h2>Embracing Minimalism</h2>
            <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="footer size">
        <p>Annie Spratt</p>
      </div>  
    </section>
  </body>
</html>
